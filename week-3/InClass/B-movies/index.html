<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CodeYourFuture - Callbacks</title>
  <meta name="description" content="Callbacks">
  <meta name="author" content="CodeYourFuture">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
    }
  </style>
</head>

<body>
  <div id="main">
    <div class="jumbotron">
      <h1>My movies</h1>
      <div id="all-movies">
        <p class="alert alert-info">Number of movies: <span id="movies-number"></span></p>
      </div>
    </div>
    <form>
      <div class="form-group">
        <label>Enter a new movie:</label>
        <input class="form-control" type="text" id="title" placeholder="Enter title">
        <input class="form-control" type="text" id="director" placeholder="Enter director">
        <input class="form-control" type="text" id="type" placeholder="Enter type">
        <!-- <input class="form-control" type="text" id="haveWatched" placeholder="HaveWatched? Enter true or false"> -->
        <label>HaveWatched?:</label>
        <input type="checkbox" id="haveWatched" unchecked>
        <button type="submit">Save</button>
    </form>
    <script src="exercise.js"></script>
</body>

</html>
